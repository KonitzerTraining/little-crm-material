<mat-card class="login-page" style="margin: 0 1rem">
  <mat-card-title>Edit Customer</mat-card-title>
  <mat-card-content>

    <form [formGroup]="customerForm" (ngSubmit)="submitHandler()">
      <mat-form-field>
        <label for="name" class="form-label">Name:</label>
        <input matInput [class.is-invalid]="customerForm.controls.name.invalid" type="text" class="form-control" id="name" aria-describedby="name" formControlName="name">
      </mat-form-field>

      <div>
        <mat-form-field>
          <label for="credit" class="form-label">Volume:</label>
          <input matInput [class.is-invalid]="customerForm.controls.volume.invalid"  type="number" class="form-control" id="credit" aria-describedby="credit" formControlName="volume">
        </mat-form-field>
      </div>
      <div>
        <button [disabled]="customerForm.invalid" type="submit" mat-raised-button color="primary">Aktualisieren</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
